{% extends 'basic_app/base.html' %}
{% load static %}
    {% block body_block %}
        <div>
            {% if registered %}
                <h1>thank you for registering!</h1>
            {% else %}
                <h1>Please fill up the form!</h1>
                <form enctype="multipart/form-data" method="post">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                <input type="submit", value='Register'>
                </form>
            {% endif %}
        </div>
    {% endblock %}
